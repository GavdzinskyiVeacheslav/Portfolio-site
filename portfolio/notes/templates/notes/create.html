{% extends 'main/layout.html' %}

{% block title %}Adding a note{% endblock %}

{% block contentrt %}
    <div class="features">
        <h3>Adding a note</h3>
         <form method="post">
             {% csrf_token %}
             {{ form.title }}<br>
             {{ form.full_text }}<br>
             {{ form.date }}<br>
             <span>{{ error }}</span>
             <button class="btn btn-success" type="submit">Add</button>

         </form>
    </div>

{% endblock %}
