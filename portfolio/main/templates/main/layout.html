{% load static %}
<!doctype html>
<html lang="en" xmlns="">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

<body>

        <style>a { text-decoration: none; }
        </style>
        <ul>
